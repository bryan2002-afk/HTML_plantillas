  /* Contenedor del men칰 */
  nav.new {
    margin: 0 auto 0;
    position: relative;
    width: 590px;
    height: 50px;
    background-color: #151515; /* Azul oscuro #34495e */
    border-radius: 8px;
    /*border: 1px solid #2c3e50; /* #ccc */
    font-size: 0; /* Elimina espacios entre elementos inline-block */
    margin-right: 10px; /*  10px */
  }

  /* Estilos de cada enlace del men칰 */
  nav.new a {
    line-height: 50px;
    height: 100%;
    font-size: 15px;
    display: inline-block;
    position: relative;
    z-index: 1;
    text-decoration: none;
    text-transform: uppercase;
    text-align: center;
    color: white;
    cursor: pointer;
    width: 118px;
  }

  /* Elemento animado que se desliza debajo del bot칩n activo */
  nav.new .animation {
    position: absolute;
    height: 100%;
    top: 0;
    z-index: 0;
    transition: all 0.5s ease 0s;
    border-radius: 8px;
    background-color: var(--color-home); /* Usar variable para color inicial */
    width: 118px;
    left: 0;
  }

  /* Estilo del enlace activo */
  nav.new a.active {
    color: #2c3e50;
    font-weight: bold;
  }


  /* Del usuario */

  
.profile-container {
    margin: 0 auto 0;
    position: relative;
    width: 350px;
    height: auto;
    margin-left: 10px;
}

.profile-btn {
    background-color: black; /* #fff #2c3e50*/
    border: 1px solid black; /* #ccc #2c3e50 */
    padding: 10px 15px;
    display: flex;
    align-items: center;
    gap: 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
    color: #f0f0f0;
}

.profile-btn:hover {
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.profile-btn img {
    border-radius: 50%;
    width: 35px;
    height: 35px;
}

.arrow {
    margin-left: auto;
    font-size: 2rem; 
    transition: 0.3s;
}

.dropdown-menu {
    list-style: none;
    position: absolute;
    top: 60px;
    background-color: #2c3e50; /* #fff */
    border: 1px solid #2c3e50; /* #ccc */
    width: 100%;
    border-radius: 8px;
    display: none;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    max-height: 200px;
    overflow-y: auto;
    z-index: 10;
}

.dropdown-menu.active {
    display: block;
}

.dropdown-menu li a {
    display: block;
    padding: 12px;
    text-decoration: none;
    color: #f0f0f0; /* #333 */
    font-size: 15px;
}

.dropdown-menu li a:hover {
    background-color: #3498db; /* #f0f0f0 */
}

.rotate {
    transform: rotate(180deg);
}

/*________________________________*/



.profile-container h1 {

font-size: 15px;
color: white;

}

.profile-container h1 > span {

position: relative;

display: inline-block;

color: #ff8800;

height: 1.25em;

vertical-align: bottom;

overflow: hidden;

margin-left: 10px; /* 游대 Ajusta el valor seg칰n el espacio deseado */

}


.profile-container h1 > span > span {

display: block;

animation: animateWords 10s infinite ease;

}

@keyframes animateWords {

0% {transform: translateY(0%);}

25% {transform: translateY(-100%);}

50% {transform: translateY(-200%);}

75% {transform: translateY(-300%);}

100% {transform: translateY(-400%);}

}
