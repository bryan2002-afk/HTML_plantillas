
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title> Plantilla</title>
  <!-- Enlace a la librería de iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    /* Reset de márgenes, rellenos y box-sizing para evitar inconsistencias */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    /* Estilos generales del body */
    body {
      font-family: 'Segoe UI', sans-serif; /* Tipografía */
      background-color: black; /* Fondo oscuro */
      min-height: 100vh; /* Asegura que el contenido ocupe toda la altura de la ventana */
      display: flex; /* Usamos Flexbox para la organización */
      flex-direction: column; /* Distribución de los elementos en columna */
      align-items: center; /* Centra los elementos de forma horizontal */
      padding: 20px; /* Espaciado alrededor del contenido */
      color: white; /* Color del texto blanco */
    }

    /* Estilos para el nav */
    nav {
      background-color: #1976d2; /* Color azul para el nav */
      display: flex; /* Usamos Flexbox para alinear los elementos */
      justify-content: center; /* Centra el contenido horizontalmente */
      gap: 30px; /* Espacio entre los elementos del nav */
      padding: 10px 0; /* Relleno en el nav */
      width: 100%; /* Asegura que el nav ocupe todo el ancho */
      margin-bottom: 20px; /* Espacio debajo del nav */
    }

    /* Contenedor principal donde se encuentra el contenido */
    .container {
      width: 40%; /* El contenedor ocupa el 50% del ancho de la pantalla */
      margin: 0 auto; /* Centra el contenedor */
      position: relative; /* Necesario para posicionar elementos dentro de él de forma absoluta */
   
    }

    /* Estilos para los elementos dentro del contenedor */
    .item {
      background-color: #333; /* Fondo oscuro para los items */
      padding: 15px; /* Relleno dentro de cada item */
      margin-bottom: 10px; /* Espacio entre los items */
    }

    /* Estilos para el enlace dentro de los items */
    .item a {
      color: #ddd; /* Color claro para el texto */
      text-decoration: none; /* Elimina el subrayado del enlace */
      font-weight: bold; /* Hace que el texto sea en negrita */
      display: block; /* Asegura que el enlace ocupe todo el espacio del item */
      text-align: left; /* Alinea el texto a la izquierda */
    }

    /* Estilo para el hover del enlace */
    .item a:hover {
      color: #fff; /* Cambia el color del texto a blanco cuando se pasa el ratón por encima */
    }

    /* Estilos para el enlace "Usuario" */
    .usuario {
      position: absolute; /* Posiciona el enlace de forma absoluta dentro del contenedor */
      left: 0; /* Alinea el enlace a la izquierda */
      top: 0; /* Alinea el enlace en la parte superior */
      padding: 5px; /* Espaciado alrededor del enlace */
      color: blue; /* Color claro para el texto */
      font-weight: bold; /* Hace el texto en negrita */
      text-align: left; /* Alinea el texto a la izquierda */
    }
    
    /* Diseño responsivo para pantallas más pequeñas */
    @media (max-width: 768px) {
      main {
        flex-direction: column; /* Cambia la dirección a columna en pantallas pequeñas */
        align-items: center; /* Centra los elementos */
      }
    }
  </style>

</head>

<body>


  
  <nav>
    <h1> Dashboard </h1> 
  </nav>



    
  <div class="container">
    
   <div class="item"> 
      <a href="#"> Contenido Principal </a> 
    </div> 

  </div>

   


</body>
</html>
