<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cards con Favorito</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 16px;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #333;
    }

    .card p {
      font-size: 0.95rem;
      color: #666;
    }

    .favorite {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 22px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .favorite:hover,
    .favorite.active {
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="card">
      <i class="fas fa-heart favorite" onclick="this.classList.toggle('active')"></i>
      <img src="img/paracetamol.png" alt="Paracetamol">
      <div class="card-body">
        <h3>Paracetamol</h3>
        <p>Alivia dolores y reduce la fiebre. Ideal para tratamientos leves y uso doméstico.</p>
      </div>
    </div>

    <div class="card">
      <i class="fas fa-heart favorite" onclick="this.classList.toggle('active')"></i>
      <img src="img/jarabe.png" alt="Jarabe para la tos">
      <div class="card-body">
        <h3>Jarabe para la Tos</h3>
        <p>Solución efectiva para aliviar la tos seca y productiva. Apto para adultos y niños.</p>
      </div>
    </div>

  </div>

</body>
</html>
