<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Video</title>
    <link rel="shortcut icon" href="img/fondo.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>


<style>


/* Reinicio básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body, html {
    height: 100%;
    width: 100%;
    overflow: hidden;
}

/* Video como fondo */
.video {
    position: fixed;
    top: 50%;
    left: 50%;
    z-index: 1;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    object-fit: cover;
}

/* Capa oscura sobre el video */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4); /* Oscurece para que el texto sea legible */
    z-index: 2;
}

/* Contenido centrado */
.content {
    position: relative;
    z-index: 3;
    color: white;
    text-align: center;
    padding: 20px;
    top: 40%;
    transform: translateY(-40%);
}

.content h1 {
    font-size: 3rem;
    margin-bottom: 15px;
}

.content p {
    font-size: 1.2rem;
}

</style>

<body>

    <!-- Video de fondo -->
    <video class="video" autoplay muted loop>
        <source src="img/video.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <!-- Capa oscura para mejor legibilidad -->
    <div class="overlay"></div>

    <!-- Contenido centrado -->
    <div class="content">
        <h1>Fondo de pantalla de Video</h1>
        <p>Este es un ejemplo de cómo usar video como fondo</p>
    </div>

</body>
</html>
