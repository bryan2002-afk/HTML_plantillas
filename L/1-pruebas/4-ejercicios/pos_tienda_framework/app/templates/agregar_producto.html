{% extends 'base.html' %}

{% block content %}
<h2>Agregar Producto</h2>
<form method="post">
    <label>Nombre:</label>
    <input type="text" name="nombre" required><br>
    <label>Precio:</label>
    <input type="number" name="precio" step="0.01" required><br>
    <label>Stock:</label>
    <input type="number" name="stock" required><br>
    <button type="submit">Guardar</button>
</form>
{% endblock %}
