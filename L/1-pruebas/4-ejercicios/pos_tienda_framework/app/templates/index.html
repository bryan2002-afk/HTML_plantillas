{% extends 'base.html' %}

{% block content %}
<h2>Inventario</h2>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>${{ p.precio }}</td>
            <td>{{ p.stock }}</td>
            <td>
                <a href="{{ url_for('editar_producto', id=p.id) }}">Editar</a>
                <a href="{{ url_for('eliminar_producto', id=p.id) }}">Eliminar</a>
                <a href="{{ url_for('vender_producto', id=p.id) }}">Vender</a>
                <form action="{{ url_for('comprar_producto', id=p.id) }}" method="post" style="display:inline;">
                    <input type="number" name="cantidad" min="1" placeholder="Cantidad" required>
                    <button type="submit">Comprar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
