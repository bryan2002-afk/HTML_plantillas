
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOKYO</title>

  <!-- Fuente alternativa desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      width: 100vw;
      height: 100vh;
      background-image: url('img/c2.png'); /* Reemplaza con tu imagen o URL */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text-container {
      width: 42em;
      height: 11em;
      /*background-color: #0000CC;*/
      background: -webkit-linear-gradient(90deg,#4a0194,#992fc4,#e75af4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

/* background: linear-gradient(90deg,#4a0194,#992fc4,#e75af4);*/

    .text {
      font-family: 'Montserrat', 'Arial Black', sans-serif;
      font-weight: 900;
      font-size: 10em;
      line-height: 1;
      background-image: url('img/n5.jpeg');/* Debe coincidir con el fondo */
      background-size: 100vw 100vh;
      background-position: center;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-repeat: no-repeat;
      animation: shine 15s linear infinite; /* Animaci√≥n opcional */
    }

    @keyframes shine {
      0% {
        background-position: 0% center;
      }
      100% {
        background-position: 100% center;
      }
    }

    @media (max-width: 768px) {
      .text-container {
        width: 29em;
        height: 7.5em;
      }

      .text {
        font-size: 7em;
      }
    }

    @media (max-width: 480px) {
      .text-container {
        width: 21em;
        height: 6em;
      }

      .text {
        font-size: 5em;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="text-container">
      <span class="text">TOKYO</span>
    </div>
  </main>
</body>
</html>
