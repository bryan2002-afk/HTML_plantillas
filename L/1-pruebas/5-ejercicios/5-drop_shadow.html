<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Drop Shadow</title>

  <style>
    .img {
      filter: drop-shadow(1px 1px 20px yellow); /* Para la imagen */
    }

    .img-2 {
      box-shadow: 1px 1px 20px yellow; /* Para la imagen con sombra tipo caja */
    }
  </style>
</head>

<body>

  <img src="img/bg1.png" alt="img" class="img"> <!-- Sombra de contorno ajustado -->
  
  <img src="img/pingin.jpg" alt="img-2" class="img-2"> <!-- Sombra de caja normal -->

</body>
</html>
